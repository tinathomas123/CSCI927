<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table Reservation Confirmation</title>
</head>
<body>
  <h1>Table Reservation Confirmation</h1>

  <b>Table Reservation Confirmation ID: </b><span th:text="${customerDetails.reservationConfirmationId}"></span><br />
  <b>Customer name: </b><span th:text="${customerDetails.customerName}"></span><br />
  <b>Email ID: </b><span th:text="${customerDetails.email}"></span><br />
  <b>Phone number: </b><span th:text="${customerDetails.phoneNumber}"></span><br />
  <b>Reserved table: </b><span th:text="${customerDetails.selectedTable}"></span><br />
  <b>Timeslot of reservation: </b><span th:text="${customerDetails.reservedDateTime}"></span><br />

</body>
</html>
